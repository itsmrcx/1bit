<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mBIT</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://unpkg.com/nostr-tools@1.17.0/lib/nostr.bundle.js"></script>
    <style>
        /* THEME VARIABLES */
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --panel-bg: #050505;
            --border-color: #ffffff;
            --input-bg: #000000;
            --btn-bg: #ffffff;
            --btn-text: #000000;
            --meta-color: #bbbbbb;
            --post-border: #333;
            --glow: 0 0 0px transparent;
            --reply-indicator: #222;
            --footer-bg: #000000;
            --tag-bg: #333;
            --fab-bg: #ffffff;
            --fab-text: #000000;
            --quote-bg: #111;
            --base-font-size: 16px; 
        }

        [data-theme="matrix"] {
            --text-color: #00FF41;
            --border-color: #00FF41;
            --input-bg: #001100;
            --btn-bg: #00FF41;
            --meta-color: #ccffcc;
            --glow: 0 0 5px #00FF41;
            --reply-indicator: #002200;
            --footer-bg: #001100;
            --tag-bg: #003300;
            --fab-bg: #00FF41;
            --fab-text: #000000;
            --quote-bg: #001100;
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #000000;
            --panel-bg: #f5f5f5;
            --border-color: #000000;
            --input-bg: #ffffff;
            --btn-bg: #000000;
            --btn-text: #ffffff;
            --meta-color: #444444;
            --post-border: #cccccc;
            --reply-indicator: #e0e0e0;
            --footer-bg: #eeeeee;
            --tag-bg: #ddd;
            --fab-bg: #000000;
            --fab-text: #ffffff;
            --quote-bg: #f9f9f9;
        }

        /* GLOBAL STYLES */
        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Courier New", Courier, monospace;
            font-size: var(--base-font-size);
            padding: 20px; 
            padding-bottom: 100px;
            margin: 0; 
            min-height: 100vh;
            transition: font-size 0.2s ease;
        }

        header { text-align: center; border-bottom: 1px solid var(--border-color); padding-bottom: 20px; margin-bottom: 20px; }
        h1 { font-size: 2.5em; margin: 0; text-shadow: var(--glow); text-transform: lowercase; }

        .nav-bar { margin-top: 10px; font-size: 0.85em; user-select: none; display: flex; justify-content: center; gap: 6px; flex-wrap: wrap; }
        .nav-item { cursor: pointer; opacity: 0.7; transition: 0.3s; color: var(--text-color); }
        .nav-item:hover { opacity: 1; text-shadow: var(--glow); text-decoration: underline; }

        #main-container { max-width: 600px; margin: 0 auto; }

        .dropdown-panel { border: 1px dashed var(--border-color); padding: 15px; background: var(--panel-bg); margin-bottom: 20px; animation: fadeIn 0.3s; }

        input, textarea, select, button {
            background: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-color);
            font-family: inherit; font-size: inherit; padding: 10px; width: 100%; margin-bottom: 10px; display: block;
        }

        button { background: var(--btn-bg); color: var(--btn-text); border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        button:hover { opacity: 0.8; box-shadow: var(--glow); }
        button.secondary { background: var(--post-border); color: var(--text-color); border: 1px solid var(--border-color); }
        button.small { padding: 5px 10px; font-size: 0.8em; }

        .post { border-left: 2px solid var(--post-border); padding-left: 15px; margin-bottom: 30px; animation: fadeIn 0.5s; }
        .meta { font-size: 0.75em; opacity: 0.9; margin-bottom: 5px; color: var(--meta-color); display: flex; align-items: center; cursor: pointer; }
        .avatar { width: 30px; height: 30px; border-radius: 50%; border: 1px solid var(--border-color); margin-right: 10px; object-fit: cover; background: #111; }
        .username-link { font-weight: bold; color: var(--text-color); text-decoration: underline; }
        .content { font-size: 1em; line-height: 1.4; word-wrap: break-word; cursor: pointer; }
        .media-img, .media-video { max-width: 100%; height: auto; display: block; margin: 10px 0; border: 1px solid var(--post-border); }

        .profile-subnav { display: flex; border-bottom: 2px solid var(--post-border); margin-bottom: 20px; }
        .subnav-btn { flex: 1; background: transparent; border: none; padding: 12px; cursor: pointer; color: var(--meta-color); border-bottom: 3px solid transparent; font-size: 0.9em; text-transform: uppercase; font-weight: bold; margin-bottom: 0; }
        .subnav-btn.active { color: var(--text-color); border-bottom: 3px solid var(--text-color); }

        .actions { margin-top: 15px; font-size: 0.8em; display: flex; flex-wrap: wrap; gap: 8px; border-top: 1px dotted var(--post-border); padding-top: 12px; }
        .act-btn { flex: 1; background: transparent; color: var(--text-color); border: 1px solid var(--text-color); padding: 5px; cursor: pointer; font-size: 0.8em; text-align: center; }
        .act-btn:hover, .act-btn.active { background: var(--text-color); color: var(--bg-color); }
        .zap-btn { color: #F7931A; border-color: #F7931A; }
        .zap-btn:hover { background: #F7931A; color: white; }

        .sticky-footer { position: fixed; bottom: 0; left: 0; width: 100%; background-color: var(--footer-bg); border-top: 1px solid var(--border-color); display: flex; justify-content: center; gap: 15px; padding: 15px 0; z-index: 1000; }
        .footer-item { font-size: 0.85em; cursor: pointer; color: var(--text-color); opacity: 0.7; text-decoration: none; }
        .footer-item:hover { opacity: 1; text-decoration: underline; }

        .fab-btn { position: fixed; bottom: 70px; right: 20px; width: 60px; height: 60px; background: var(--fab-bg); color: var(--fab-text); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2rem; cursor: pointer; z-index: 1500; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; display: flex; justify-content: center; align-items: flex-start; padding-top: 100px; }
        .modal-content { background: var(--panel-bg); border: 1px solid var(--border-color); padding: 20px; width: 90%; max-width: 500px; }

        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* ZAP MODAL */
        .zap-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 15px 0; }
        .zap-preset { background: var(--input-bg); border: 1px solid #F7931A; color: #F7931A; padding: 8px; text-align: center; cursor: pointer; font-weight: bold; }
        .zap-preset:hover { background: #F7931A; color: #fff; }
    </style>
</head>
<body>
    <header>
        <h1>mBIT</h1>
        <div class="nav-bar">
            <span class="nav-item" onclick="togglePanel('panel-identity')">#LOG IN</span>
            <span>|</span>
            <span class="nav-item" onclick="togglePanel('panel-my-profile')">#MY PROFILE</span>
            <span>|</span>
            <span class="nav-item" onclick="togglePanel('panel-settings')">#SETTINGS</span>
        </div>
    </header>

    <div id="main-container">
        <!-- IDENTITY PANEL -->
        <div id="panel-identity" class="dropdown-panel hidden">
            <h3>>> AUTHENTICATION</h3>
            <div id="login-form">
                <button onclick="loginExtension()" style="background:#9b59b6; color:white;">⚡ LOGIN WITH EXTENSION</button>
                <div style="text-align:center; margin:10px 0; opacity:0.5;">- OR -</div>
                <input type="text" id="privkey-input" placeholder="nsec or hex private key">
                <button onclick="login()">Login</button>
            </div>
            <div id="user-info" class="hidden">
                <p>Logged in as: <span id="user-npub-short" style="color:var(--text-color)"></span></p>
                <button onclick="logout()" class="secondary">Logout</button>
            </div>
            <br><button class="small secondary" onclick="goHome()">CLOSE</button>
        </div>

        <!-- SETTINGS PANEL -->
        <div id="panel-settings" class="dropdown-panel hidden">
            <h3>>> SYSTEM SETTINGS</h3>
            <label>THEME:</label>
            <select onchange="changeTheme(this.value)">
                <option value="matrix">Matrix Green</option>
                <option value="dark">Black & White</option>
                <option value="light">Light Mode</option>
            </select>
            <label>NWC WALLET CONNECT:</label>
            <input type="password" id="nwc-input" placeholder="nostr+walletconnect://...">
            <button onclick="saveNWC()">CONNECT WALLET</button>
            <br><button class="small secondary" onclick="goHome()">CLOSE</button>
        </div>

        <!-- SEARCH PANEL -->
        <div id="panel-search" class="dropdown-panel hidden">
            <h3>>> SEARCH</h3>
            <div style="display:flex; gap:10px;">
                <input type="text" id="search-input" placeholder="Search keywords or #tags..." style="margin-bottom:0;">
                <button onclick="handleSearch()" style="width:30%;">GO</button>
            </div>
            <div id="search-results" style="margin-top:20px;"></div>
        </div>

        <!-- FEED CONTAINER -->
        <div id="feed-container">
            <div id="new-btn" class="hidden" onclick="mergeQueue()" style="background:var(--text-color); color:var(--bg-color); text-align:center; padding:10px; margin-bottom:15px; cursor:pointer; font-weight:bold;">
                >> NEW SIGNALS DETECTED <<
            </div>
            
            <div class="profile-subnav">
                <button id="ftab-trending" class="subnav-btn active" onclick="switchFeedTab('trending')">TRENDING</button>
                <button id="ftab-following" class="subnav-btn" onclick="switchFeedTab('following')">NOTES</button>
            </div>

            <div id="feed"></div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="sticky-footer">
        <div class="footer-item" onclick="goHome()">#HOME</div>
        <div class="footer-item" onclick="togglePanel('panel-search')">#SEARCH</div>
        <div class="footer-item" onclick="togglePanel('panel-notifications')">#NOTIFS</div>
    </div>

    <div class="fab-btn" onclick="openComposer()">+</div>

    <!-- COMPOSER MODAL -->
    <div id="composer-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>BROADCAST SIGNAL</h3>
            <textarea id="msg-input" rows="5" placeholder="What's happening?"></textarea>
            <div style="display:flex; gap:10px;">
                <button onclick="closeComposer()" class="secondary" style="flex:1">CANCEL</button>
                <button onclick="sendNote()" style="flex:2">SEND</button>
            </div>
        </div>
    </div>

    <!-- ZAP MODAL -->
    <div id="zap-modal" class="modal-overlay hidden">
        <div class="modal-content" style="max-width: 400px;">
            <h3 style="color:#F7931A; text-align:center;">⚡ ZAP</h3>
            <div id="zap-amount-display" style="text-align:center; font-size:2em; color:#F7931A; margin-bottom:10px;">21 sats</div>
            <div class="zap-grid">
                <div class="zap-preset" onclick="setZapAmount(21)">21</div>
                <div class="zap-preset" onclick="setZapAmount(69)">69</div>
                <div class="zap-preset" onclick="setZapAmount(420)">420</div>
                <div class="zap-preset" onclick="setZapAmount(1000)">1k</div>
            </div>
            <textarea id="zap-comment" rows="2" placeholder="Comment (optional)"></textarea>
            <button onclick="confirmZap()" style="background:#F7931A; color:white; width:100%;">ZAP NOW</button>
            <button onclick="closeZapModal()" class="secondary" style="width:100%; margin-top:10px;">CANCEL</button>
        </div>
    </div>

    <script>
        const defaultRelays = ['wss://relay.damus.io', 'wss://relay.primal.net', 'wss://nos.lol', 'wss://trending.relays.land'];
        let savedRelays = JSON.parse(localStorage.getItem('mbit_relays')) || defaultRelays;
        const sockets = {};
        
        let events = [], incomingBuffer = [], pendingEvents = [];
        let myContacts = new Set();
        const profiles = {};
        const processedIds = new Set();
        
        let currentFeedTab = 'trending';
        let myPrivKey = localStorage.getItem('nostr_privkey');
        let myPubKey = localStorage.getItem('nostr_pubkey');
        let authMode = localStorage.getItem('nostr_mode');

        function goHome() {
            document.querySelectorAll('.dropdown-panel').forEach(p => p.classList.add('hidden'));
            document.getElementById('feed-container').classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function togglePanel(id) {
            document.querySelectorAll('.dropdown-panel, #feed-container').forEach(p => p.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        // TABS LOGIC
        function switchFeedTab(tab) {
            currentFeedTab = tab;
            document.getElementById('ftab-following').classList.remove('active');
            document.getElementById('ftab-trending').classList.remove('active');
            document.getElementById('ftab-' + tab).classList.add('active');
            renderGlobalFeed();
        }

        function renderGlobalFeed() {
            let list = events;
            const feedEl = document.getElementById('feed');
            
            if (currentFeedTab === 'following') {
                if (myPubKey && myContacts.size > 0) {
                    list = events.filter(ev => myContacts.has(ev.pubkey));
                } else if (!myPubKey) {
                    feedEl.innerHTML = '<div style="padding:40px; text-align:center; opacity:0.6;">[!] LOGIN TO VIEW NOTES FROM PEOPLE YOU FOLLOW.</div>';
                    return;
                } else {
                    feedEl.innerHTML = '<div style="padding:40px; text-align:center; opacity:0.6;">[!] YOUR FOLLOW LIST IS EMPTY.</div>';
                    return;
                }
            } else {
                // TRENDING: Prefer events from trending relay or just show all global
                const trending = events.filter(ev => ev._isTrending);
                list = trending.length > 0 ? trending : events;
            }

            if (list.length === 0) {
                feedEl.innerHTML = '<div style="padding:40px; text-align:center; opacity:0.6;">Scanning frequencies...</div>';
            } else {
                list.sort((a,b) => b.created_at - a.created_at);
                feedEl.innerHTML = list.map(generatePostHTML).join('');
            }
        }

        function handleGlobalEvent(ev, relayUrl) {
            if (processedIds.has(ev.id)) {
                if (relayUrl.includes('trending')) {
                    const existing = events.find(e => e.id === ev.id);
                    if (existing) existing._isTrending = true;
                }
                return;
            }
            
            if (relayUrl.includes('trending')) ev._isTrending = true;
            processedIds.add(ev.id);
            incomingBuffer.push(ev);
            fetchProfileIfNeeded(ev.pubkey);
        }

        // Periodic buffer merge
        setInterval(() => {
            if (incomingBuffer.length === 0) return;
            if (events.length > 30) {
                pendingEvents = [...incomingBuffer, ...pendingEvents];
                document.getElementById('new-btn').classList.remove('hidden');
            } else {
                events = [...incomingBuffer, ...events];
                renderGlobalFeed();
            }
            incomingBuffer = [];
        }, 2000);

        function mergeQueue() {
            events = [...pendingEvents, ...events].slice(0, 100);
            pendingEvents = [];
            document.getElementById('new-btn').classList.add('hidden');
            renderGlobalFeed();
            window.scrollTo(0,0);
        }

        function connectToRelay(url) {
            try {
                const ws = new WebSocket(url);
                sockets[url] = ws;
                ws.onopen = () => {
                    ws.send(JSON.stringify(["REQ", "feed", { kinds: [1], limit: 50 }]));
                    if (myPubKey) {
                        ws.send(JSON.stringify(["REQ", "contacts", { kinds: [3], authors: [myPubKey], limit: 1 }]));
                    }
                };
                ws.onmessage = (msg) => {
                    const data = JSON.parse(msg.data);
                    if (data[0] === 'EVENT') {
                        const ev = data[2];
                        if (ev.kind === 3 && ev.pubkey === myPubKey) {
                            myContacts = new Set(ev.tags.filter(t => t[0] === 'p').map(t => t[1]));
                            if (currentFeedTab === 'following') renderGlobalFeed();
                        } else if (ev.kind === 1) {
                            handleGlobalEvent(ev, url);
                        } else if (ev.kind === 0) {
                            try { profiles[ev.pubkey] = JSON.parse(ev.content); renderGlobalFeed(); } catch(e){}
                        }
                    }
                };
            } catch(e) {}
        }

        // HELPERS
        function fetchProfileIfNeeded(pk) {
            if (!profiles[pk]) {
                profiles[pk] = { name: pk.substring(0,8) };
                Object.values(sockets).forEach(ws => {
                    if (ws.readyState === 1) ws.send(JSON.stringify(["REQ", "p_"+pk, { kinds:[0], authors:[pk], limit:1 }]));
                });
            }
        }

        function generatePostHTML(ev) {
            const p = profiles[ev.pubkey] || { name: ev.pubkey.substring(0,8) };
            return `
                <div class="post">
                    <div class="meta">
                        ${p.picture ? `<img src="${p.picture}" class="avatar">` : ''}
                        <span class="username-link">${p.display_name || p.name}</span>
                        <span style="margin-left:8px; opacity:0.5;">${new Date(ev.created_at*1000).toLocaleTimeString()}</span>
                    </div>
                    <div class="content" onclick="alert('Thread view coming soon')">${ev.content.replace(/\n/g, '<br>')}</div>
                    <div class="actions">
                        <button class="act-btn" onclick="initReply('${ev.id}')">#REPLY</button>
                        <button class="act-btn" onclick="doLike('${ev.id}')">#LIKE</button>
                        <button class="act-btn zap-btn" onclick="handleZap('${p.lud16}', '${ev.pubkey}', '${ev.id}')">⚡ ZAP</button>
                    </div>
                </div>`;
        }

        // AUTH
        async function loginExtension() {
            if (!window.nostr) return alert("Extension not found");
            const pk = await window.nostr.getPublicKey();
            localStorage.setItem('nostr_pubkey', pk);
            localStorage.setItem('nostr_mode', 'extension');
            location.reload();
        }

        function login() {
            let key = document.getElementById('privkey-input').value.trim();
            if (key.startsWith('nsec')) key = window.NostrTools.nip19.decode(key).data;
            localStorage.setItem('nostr_privkey', key);
            localStorage.setItem('nostr_pubkey', window.NostrTools.getPublicKey(key));
            localStorage.setItem('nostr_mode', 'local');
            location.reload();
        }

        function logout() { localStorage.clear(); location.reload(); }

        // COMPOSER
        function openComposer() { document.getElementById('composer-modal').classList.remove('hidden'); }
        function closeComposer() { document.getElementById('composer-modal').classList.add('hidden'); }

        async function sendNote() {
            const content = document.getElementById('msg-input').value;
            if (!content || !myPubKey) return;
            let ev = { kind: 1, created_at: Math.floor(Date.now()/1000), tags: [], content: content, pubkey: myPubKey };
            if (authMode === 'extension') ev = await window.nostr.signEvent(ev);
            else { ev.id = window.NostrTools.getEventHash(ev); ev.sig = window.NostrTools.signEvent(ev, myPrivKey); }
            Object.values(sockets).forEach(ws => ws.send(JSON.stringify(["EVENT", ev])));
            closeComposer();
            alert("Signal Broadcasted");
        }

        // THEME
        function changeTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('mbit_theme', theme);
        }

        // INIT
        if (myPubKey) {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('user-info').classList.remove('hidden');
            document.getElementById('user-npub-short').innerText = myPubKey.substring(0,10) + "...";
        }
        changeTheme(localStorage.getItem('mbit_theme') || 'matrix');
        savedRelays.forEach(connectToRelay);
    </script>
</body>
</html>
